<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0; padding: 0;}
        html, body{height: 100%; }
        .wo{min-height: 100%; height: 100%; position: relative; }
        .bo{width: 600px;height: 1938px; background: #39c; position: absolute; 
            transform: scale(.2); transform-origin: 0 0;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&services=false&ak=508d19135c7e834335c9fd942625c161"></script>
</head>
<body>
    <div class="wo" id="wo">
        <!--<div class="bo"></div>-->
        <!--<div class="ho"></div>-->
    </div>
<script>
    (function(){
        var map = new BMap.Map("wo");// 创建Map实例
        	map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    }());
</script>
</body>
</html>
