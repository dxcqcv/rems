                <span class="ib jgfx-top-label">查看方式：</span>
                <div class="jgfx-top-right ib">
                    <div class="btn-group ">
                        <button type="button" class="btn btn-default ">累计</button>
                        <button type="button" class="btn btn-default active">日</button>
                        <button type="button" class="btn btn-default">月</button>
                        <button type="button" class="btn btn-default">年</button>
                    </div>
                </div>
                <div class="jgfx-date-box ib">
                    <div class='input-group date datetimepicker1'>
                        <input type='text' class="form-control"/>

                </div>
            </div>
        </div>
		<div class="bottom-cont-jgfx card-wrapper">

                    <div class="my-card-top pd0">

                           <ul class="nav nav-tabs ">
                                <li class="nor"><a>总体能源结构</a></li>

                </div>
                <div class="jgfx-info-box">

                        <span class="jgfx-info-words"><span class="jgfx-info-title">当日能源总量：</span><span>1345.8</span><span>kWh</span></span>

                    </div>
                    <div class="jgfx-info-box-line">
                        <span class="jgfx-info-words"><span class="jgfx-info-title">当日可再生能源：</span><span>1345.8</span><span>kWh</span></span>

                    </div>
                </div>
            </div>
            <div class="jgfx-bottom-right col-md-6 col-xs-6 col-lg-6 h100 pd0">

                    <div class="my-card-top pd0">
                        <div class="card-title jgfx-title jgfx-card-title">
                           <ul class="nav nav-tabs ">

                    <div id="qjnyjg" class="chart-box  chart-box-no-sub jgfx-chart-box"></div>
                </div>
