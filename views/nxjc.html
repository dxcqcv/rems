       <!--能效监测-->
        <div id="nxjc" class="my-section">
            <!--4分格-->
            <div id="singleBox" class="my-card col-md-6 col-lg-6 col-xs-12">
                <div class="my-card-top">
                    <div class="card-title clearfix">
                       <ul class="nav nav-tabs pull-left">
                           <li class=""><a href="">气象信息</a></li>
                       </ul>
                        <button class="btn btn-default btn-xs pull-right" type="button">
                            <span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="card-subtitle">
                        <ul id="singleBoxSubTitle" class="list-inline">
                            <li>温度 30C</li>
                            <li>湿度 15%</li>
                            <li>辐照度 1234w/m2</li>
                        </ul>
                    </div>
                </div>
                <div id="qxxxChartBox" class="chart-box"></div>
            </div>
            <div class="my-card col-md-6 col-lg-6 col-xs-12">
                <div class="my-card-top">
                    <div id="chart-0" class="panel panel-default module module-1 no">
                        <div id="singleBoxTitle" class="panel-heading clearfix">
                            <ul class="pull-left title-list clearfix">
                                <li class="active"><span>工艺系统效率</span></li>
                                <li><span>设备效率</span></li>
                            </ul>
                            <button class="btn btn-default btn-xs pull-right" type="button" data-toggle="modal" data-target=".nxjc-modal-2">
                                <span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="panel-body clearfix">
                            <div class="nxjc-gyxtxl-sele pull-left">
                                <select class="form-control selectpicker" id="gyxtxlSel">
                                  <option>默认系统名称</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select>
                            </div>
                            <div class="nxjc-gyxtxl-val pull-left">
                                15%
                            </div>
                        </div>
                    </div>
                </div>
                <div id="gyxtxl" class="chart-box"></div>
            </div>
            <div class="my-card col-md-6 col-lg-6 col-xs-12">
                <div class="my-card-top">
                    <div id="chart-0" class="panel panel-default module module-1 no">
                        <div id="singleBoxTitle" class="panel-heading clearfix">
                            <ul class="pull-left title-list clearfix">
                                <li><span>耗能信息</span></li>
                                <li class="active"><span>供能信息</span></li>
                            </ul>
                            <button class="btn btn-default btn-xs pull-right" type="button" data-toggle="modal" data-target=".nxjc-modal-3">
                                <span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="panel-body clearfix">
                            <div class="nxjc-gyxtxl-sele pull-left">
                                <select class="form-control selectpicker ">
                                  <option>供冷</option>
                                  <option>供热</option>
                                </select>
                            </div>
                            <div class="pull-left nxjc-gyxtxl-msg">供冷量：1234Kwh</div>
                        </div>
                    </div>
                </div>
                <div id="gongnenghaonengCharts" class="chart-box"></div>
            </div>
            <div class="my-card col-md-6 col-lg-6 col-xs-12">
                <div class="my-card-top">
                    <div id="chart-0" class="panel panel-default module module-1 no">
                        <div id="singleBoxTitle" class="panel-heading clearfix">
                            <ul class="pull-left title-list clearfix">
                                <li class="active"><span>系统指标</span></li>
                            </ul>
                            <button class="btn btn-default btn-xs pull-right" type="button" data-toggle="modal" data-target=".nxjc-modal-4">
                                <span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="panel-body">
                            <div id="pieChart1" class="nxjc-pie"></div>
                            <div id="pieChart2" class="nxjc-pie"></div>
                            <div id="pieChart3" class="nxjc-pie"></div>
                            <div id="pieChart4" class="nxjc-pie"></div>
                        </div>
                    </div>
                </div>
                <div id="xitongzhibiao" class="chart-box nxjc-chart-box xtzb-chart-box"></div>
            </div>
        </div>

            requirejs(['../js/common'], function (common) {
