<% include header-top.html %>

<% include header-bottom.html %>
       <!--同比环比-->
       <div id="" class="my-section card-wrapper">
           <!--4分格-->
            <div class="my-card col-md-6 col-lg-6 col-xs-12">
                <div class="my-card-top">
                    <div class="card-title  bottom-title">
                       <ul class="nav nav-tabs ">
                            <li class="nor"><span>耗能</span></li>
                       </ul>
                       <div class="tbhb-switch-box tbhb-switch-box-top" data-dir="tbhbHnDate" id="thbhSwitchHn">
                           <ul class="nav nav-tabs brn">
                                <li class="active" data-type="tb"><i class="tbhb-circle"></i><span class="tbhb-words">同比分析</span></li>
                                <li data-type="hb"><i class="tbhb-circle"></i><span class="tbhb-words">环比分析</span></li>
                           </ul>
                       </div>
                       <span class="glyphicon glyphicon-resize-full card-button-resize" aria-hidden="true"></span>
                    </div>
                    <div class="card-subtitle clearfix">
                        <div class="jgfx-date-box pull-right">
                            <div class='input-group date datetimepicker1' id="tbhbHnDate">
                                <input type='text' class="form-control"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="jgfx-top-right pull-right pr10">
                            <div class="btn-group  zoom_controls date-controls-box date-controls-box-top" id="tbhbHnButton">
                                <button type="button" class="btn btn-default active" data-chart="line" data-range="1d" data-tar="tbhbHnDate">日</button>
                                <button type="button" class="btn btn-default" data-chart="line" data-range="1m" data-tar="tbhbHnDate">月</button>
                            </div>
                        </div>

                    </div>
                </div>
